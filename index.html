<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
    </head>
    <body>

        <p>Lets play!</p>


    <div class="button-container">

            let ComputerMove = '';

            if (randomNumber>=0 && randomNumber < 1/3){
                ComputerMove = 'rock';
                alert(`Computer chose rock🪨, its a tie`)
            }else if (randomNumber>=1/3 && randomNumber < 2/3){
                ComputerMove = 'paper';
                alert(`Computer chose paper📄, You Lose!`)

                ComputerMove = 'Scissor';
                alert(`the Computer chose Scissor✂️, You win!`)

        <button class="paper" onclick="

            let ComputerMove1 = '';

                ComputerMove1 = 'rock';
                alert(`Computer chose rock🪨, You win!`)
            }else if (randomNumber1>=1/3 && randomNumber1 < 2/3){
                ComputerMove1 = 'paper';
                alert(`Computer chose paper📄, its a tie`)

                alert(`Computer chose paper📄,You Win`)

                alert(`the Computer chose Scissor✂️, Its a tie`)

    </body>

<style>

html{
background-color: whitesmoke;
}
button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
}

button:hover {
  background-color: #0062cc;
}

button:active {
  transform: translateY(1px);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

button.rock::before {
  content: "🪨 ";
}

button.paper::before {
  content: "📄 ";
}

button.scissors::before {
  content: "✂️ ";
}

p {
  font-weight: bold;
  text-align: center;
  font-family: 'Arial' italic;
  font-size: 40px;
}

.button-container {
  display: flex;
  justify-content: center;
}


</style>
</html>
